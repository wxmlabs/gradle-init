plugins {
    id 'java'
    id 'application'
}

group 'com.wxmlabs'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-core:2.12.+'
}

application {
    applicationDefaultJvmArgs = ['-Dfile.encoding=UTF-8', '-Duser.language=en']
    mainClassName = 'com.wxmlabs.gradle.utils.GradleInit'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}