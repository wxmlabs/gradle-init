plugins {
    id 'java'
    id 'application'
}

group 'com.wxmlabs'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-core:2.12.+'
}

application {
    applicationDefaultJvmArgs = ['-Dfile.encoding=utf-8']
    mainClassName = 'org.gradle.sample.Main'
}